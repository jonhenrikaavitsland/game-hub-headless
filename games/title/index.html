<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Buy this game today, remember members save 20% on retail price! Your game is awaiting, don't let your favorite hero down! The universe of games, by Game Hub!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="shortcut icon" href="#" type="image/x-icon" class="fav">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@400;500;600&family=Teko:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4285c5b9b.js" crossorigin="anonymous"></script>
  <script type="module" src="../../js/index.js"></script>
</head>
<body>
  <div class="overlay hidden"></div>
  <div class="search-overlay hidden"></div>
  <div class="mobile-navigation hidden grid" role="navigation">
    <button class="close-btn-wrap flex">
      <i class="fa-regular fa-crosshairs-simple fa-2xl"></i>
      <span class="visually-hidden">close menu</span>
    </button>
    <ul class="flex flex-col">
      <li>
        <a href="/" class="hover">Home</a>
      </li>
      <li>
        <a href="../games/" class="hover">Games</a>
      </li>
      <li>
        <a href="../../about/" class="hover">About</a>
      </li>
      <li>
        <a href="../../contact/" class="hover">Contact</a>
      </li>
    </ul>
  </div>
  <div class="mobile-secondary-nav" role="navigation">
    <div class="mobile-secondary-nav-wrap flex">
      <div class="mobile-srch-box flex hidden" id="mobile-srch-box">
        <label for="search-mobile" class="visually-hidden">search our available games</label>
        <input type="text" name="search-mobile" id="search-mobile" class="flex">
      </div>
      <div class="flex">
        <span class="acc-wrap flex">
          <a href="../../account/"><i class="fa-solid fa-user fa-2xl"></i><span class="visually-hidden">account</span></a>
        </span>
      </div>
      <div class="flex mobile-srch-wrap">
        <button class="magnifying-wrap flex">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i><span class="visually-hidden">search</span>
        </button>
      </div>
      <div class="flex">
        <span class="cart-wrap flex">
          <a href="../../checkout/"><i class="fa-solid fa-cart-shopping-fast fa-2xl"></i><span class="visually-hidden">checkout</span></a>
        </span>
      </div>
    </div>
  </div>
  <header>
    <div class="mobile-header flex">
      <button class="hamburger-wrap flex">
        <i class="fa-solid fa-bars fa-2xl"></i>
        <span class="visually-hidden">menu</span>
    </button>
      <div class="logo-container-mobile">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="desktop-header flex">
      <div class="logo-container-desktop">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="desktop-secondary-menu flex flex-col">
        <ul class="flex">
          <li>
            <a href="../../account/" class="hover">Account</a>
          </li>
          <li>
            <span class="desktop-checkout-wrap">
              <a href="../../checkout/" class="hover">Checkout <span class="add-fancy">0</span></a>
            </span>
          </li>
        </ul>
        <div class="desktop-srch-wrap">
          <label for="search" class="visually-hidden">search our available games</label>
          <input type="text" name="search" id="search" placeholder="...Search games!">
          <button class="search-btn">
            <i class="fa-solid fa-bullseye-arrow fa-2xl"></i>
            <span class="visually-hidden">search</span>
          </button>
        </div>
      </div>
    </div>
    <nav>
      <ul class="flex">
        <li>
          <a href="/" class="hover">Home</a>
        </li>
        <li>
          <a href="../" class="hover">Games</a>
        </li>
        <li>
          <a href="../../about/" class="hover">About</a>
        </li>
        <li>
          <a href="../../contact/" class="hover">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="flex breadcrumb">
      <a href="/" class="hover">Home</a>
      <span>></span>
      <a href="../" class="hover">Games</a>
      <span>></span>
      <a href="#" class="add-fancy title-name"></a>
    </div>
    <div class="title-wrap flex flex-col">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </main>
  <footer class="flex flex-col">
    <ul class="flex">
      <li class="flex tw">
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-2xl"></i><span class="visually-hidden">twitter</span></a>
      </li>
      <li class="flex in">
        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i><span class="visually-hidden">instagram</span></a>
      </li>
      <li class="flex fb">
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i><span class="visually-hidden">facebook</span></a>
      </li>
      <li class="flex yt">
        <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-2xl"></i><span class="visually-hidden">youtube</span></a>
      </li>
      <li class="flex gh">
        <a href="https://github.com" target="_blank"><i class="fa-brands fa-github fa-2xl"></i><span class="visually-hidden">github</span></a>
      </li>
    </ul>
    <div class="flex">
      &copy; Game Hub
      <a href="../../about/" class="hover">About</a>
      <a href="../../contact/" class="hover">Contact</a>
    </div>
  </footer>
</body>
</html>
