<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Game Hub</title>
  <link rel="shortcut icon" href="#" type="image/x-icon" class="fav">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@400;500;600&family=Teko:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4285c5b9b.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/index.js"></script>
</head>
<body>
  <div class="overlay hidden"></div>
  <div class="mobile-navigation hidden grid" role="navigation">
    <div class="close-btn-wrap flex">
      <i class="fa-regular fa-crosshairs-simple fa-2xl"></i>
    </div>
    <ul class="flex flex-col">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="../games/">Games</a>
      </li>
      <li>
        <a href="../about/">About</a>
      </li>
      <li class="active">
        <a href="#">Contact</a>
      </li>
    </ul>
  </div>
  <div class="mobile-secondary-nav" role="navigation">
    <div class="mobile-secondary-nav-wrap flex">

        <input type="text" name="search" id="search" class="flex">

        <span class="cart-wrap">
          <a href="../checkout/"><i class="fa-solid fa-cart-shopping-fast fa-2xl"></i></a>
        </span>
      </div>
    </div>
  </div>

    <div class="mobile-header flex">
      <div class="hamburger-wrap flex">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
      <a href="/"><img src="#" alt="game hub" class="logo"></a>
    </div>
    <div class="desktop-header flex">
      <div>
        <a href="/"><img src="#" alt="game hub" class="logo-desktop"></a>
      </div>
      <div class="desktop-secondary-menu flex flex-col">
        <ul class="flex">
          <li>
            <a href="../account/">Account</a>
          </li>
          <li>
            <span class="desktop-checkout-wrap">
              <a href="../checkout/">Checkout <span class="add-fancy">0</span></a>
            </span>
          </li>
        </ul>
        <div class="desktop-srch-wrap">
          <label for="search" class="visually-hidden">search our available games</label>
          <input type="text" name="search" id="search" placeholder="...Search games!">
          <button class="search-btn">
            <i class="fa-solid fa-bullseye-arrow fa-2xl"></i>
          </button>
        </div>
      </div>
    </div>
    <nav>
      <ul class="flex">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="../games/">Games</a>
        </li>
        <li>
          <a href="../about/">About</a>
        </li>
        <li class="active">
          <a href="../contact/">Contact</a>
        </li>
      </ul>
    </nav>

  <main></main>
  <footer class="flex flex-col">
    <ul class="flex">
      <li class="flex tw">
        <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
      </li>

        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
      </li>
      <li class="flex fb">
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
      </li>
      <li class="flex yt">
        <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-2xl"></i></a>
      </li>
      <li class="flex gh">
        <a href="https://github.com" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
      </li>
    </ul>

      &copy; Game Hub
      <a href="../about/">About</a>
